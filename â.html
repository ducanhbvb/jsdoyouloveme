<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            position: absolute;
            left: 200px;
            top:30px;
        }
    </style>
</head>
<body>
<h1>Do You Love Me?</h1>
<button type="button" style="position: absolute; top: 150px;left: 250px" onclick="yes()">YES</button>
<button type="button" id="no" style="position: absolute; top: 150px;left: 350px" onmouseover="hover()">NO</button>
</body>
<script>
    function yes() {
        alert("Love you <3");
    }
    function hover() {
        let x = (Math.random()*window.innerWidth);
        let y = (Math.random()*window.innerHeight);
        document.getElementById('no').style.left = x + "px";
        document.getElementById('no').style.top = y + "px";
    }
</script>
</html>
